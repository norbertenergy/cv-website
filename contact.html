<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>contact — norbert rosman</title>
  <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cutive', monospace;
      font-size: 0.8rem;
      line-height: 1;
      color: #333;
      background-color: #fdfcf6;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #e7e5db;
      border-bottom: 1px solid #bbb;
      font-size: 1rem;
    }

    .nav a {
      text-decoration: none;
      color: #222;
      cursor: pointer;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 30% 700px auto;
    }

    .left {
      background-color: #fdfcf6;
    }

    .content {
      background-color: #eeeeee;
      padding: 2rem;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    .right {
      background-color: #fdfcf6;
    }

    .name {
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    h1 {
      font-size: 2rem;
      text-transform: lowercase;
      margin: 0;
    }

    h2 {
      font-size: 1.5rem;
      color: #555;
      text-transform: lowercase;
      border-bottom: 1px dashed #aaa;
      margin-top: 3rem;
      padding-bottom: 0.25rem;
    }

    .hero-image {
      width: 100%;
      margin: 1rem 0 0.5rem;
      border: 1px solid #ccc;
    }

    .credit {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .title {
      font-weight: 500;
      color: #111;
    }

    ul {
      padding-left: 1rem;
    }

    li {
      margin-bottom: 0.4rem;
    }

    p {
      margin: 0.25rem 0;
    }

    @media (max-width: 768px) {
      .wrapper {
        display: block;
      }

      .nav {
        flex-direction: row;
        justify-content: flex-start;
        font-size: 0.95rem;
      }

      .content {
        width: auto;
        border-left: none;
        border-right: none;
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">home</a>
    <a href="contact.html">contact</a>
  </div>

  <div class="wrapper">
    <div class="left"></div>
    <div class="content">
      <div class="name">
        <h1>norbert</h1>
        <h1>rosman</h1>
      </div>

      <img class="hero-image" src="artwork-by-huleeb-contact.jpg" alt="Artwork by Huleeb">
      <div class="credit">
        image by <a href="https://www.artstation.com/huleeb" target="_blank">Huleeb</a> — 
        <a href="https://cdna.artstation.com/p/assets/images/images/065/650/210/4k/huleeb-1298-01-aug-2023-final.jpg?1690894663" target="_blank">source</a>
      </div>

      <div class="section">
        <h2>contact</h2>
        <p class="title">email</p>
        <ul>
          <li>norbert.rosman@gmail.com</li>
        </ul>
      </div>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
