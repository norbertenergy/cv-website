<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>contact — norbert rosman</title>
  <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cutive', monospace;
      font-size: 1.25rem;
      line-height: 1.8;
      color: #333;
      background-color: #fdfcf6;
    }

    .nav {
      display: flex;
      justify-content: flex-start;
      padding: 1rem 2rem;
      background-color: #e7e5db;
      border-bottom: 2px solid #bbb;
      font-size: 1.5rem;
    }

    .nav a {
      margin-right: 2rem;
      text-decoration: none;
      color: #222;
      cursor: pointer;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 30% 700px auto;
    }

    .left, .right {
      background-color: #fdfcf6;
    }

    .content {
      background-color: #eeeeee;
      padding: 2rem;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    h1 {
      font-size: 3rem;
      text-transform: lowercase;
      margin: 0 0 1rem 0;
    }

    .hero-image {
      width: 100%;
      margin: 1rem 0 0.5rem;
      border: 1px solid #ccc;
    }

    .credit {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .wrapper {
        display: block;
      }

      .nav {
        flex-direction: column;
        font-size: 1.2rem;
        gap: 0.5rem;
      }

      .content {
        width: auto;
        border-left: none;
        border-right: none;
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">home</a>
    <a href="contact.html">contact</a>
  </div>

  <div class="wrapper">
    <div class="left"></div>
    <div class="content">
      <h1>contact</h1>
      <p>norbert.rosman@gmail.com</p>

      <img class="hero-image" src="artwork-by-huleeb-contact.jpg" alt="Artwork by Huleeb">
      <div class="credit">
        image by <a href="https://www.artstation.com/huleeb" target="_blank">Huleeb</a> — 
        <a href="https://cdna.artstation.com/p/assets/images/images/065/650/210/4k/huleeb-1298-01-aug-2023-final.jpg?1690894663" target="_blank">source</a>
      </div>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
